<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@200;300;400;500&family=Lato:ital,wght@0,300;0,400;1,700&family=Sora:wght@200;400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="header size">
            <img id="profile" src="./images/profile.png" alt="profile" srcset="">
            <h1>@raiffemoura</h1>
            <p>Programador Full Stack | Apaixonado por tecnologia | Jo√£o Pessoa-PB </p>
        </header>
        <div class="content size">

            <a href="https://www.instagram.com/raiffemoura" target="_blank">
                <div class="btn click">
                    <span class="socialName">Instagram</span>
                    <span class="socialIcon">
                        <img src="./images/instagram.png" alt="instagram" height="15px">
                    </span>
                </div>
            </a>

            <a href="https://www.youtube.com" target="_blank">
                <div class="btn">
                    <span class="socialName">Youtube</span>
                    <span class="socialIcon">
                        <img src="./images/youtube.png" alt="youtube" height="15px">
                    </span>
                </div>
            </a>

            <a href="https://www.tiktok.com" target="_blank">
                <div class="btn">
                    <span class="socialName">TikTok</span>
                    <span class="socialIcon">
                        <img src="./images/tiktok.png" alt="tiktok" height="15px">
                    </span>
                </div>
            </a>

        </div>
        <footer>
            <a href="https://www.twitter.com" target="_blank">
                <div class="btn-icon">
                    <img src="./images/twitter.png" alt="" width="30px" height="30px">
                </div>
            </a>
            <a href="https://www.whatsapp.com" target="_blank">
                <div class="btn-icon">
                    <img src="./images/whatsapp.png" alt="">
                </div>
            </a>
            <a href="https://www.gmail.com" target="_blank">
                <div class="btn-icon">
                    <img src="./images/email.png" alt="">
                </div>
            </a>
            <a href="tel:+5583988776655" target="_blank">
                <div class="btn-icon">
                    <img src="./images/phone.png" alt="">
                </div>
            </a>
        </footer>
    </div>





</body>

</html>
